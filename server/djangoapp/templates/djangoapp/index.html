<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        
        .navbar-custom {
            background-color: #343a40;
            padding: 10px 0;
        }
        
        .navbar-custom .navbar-brand {
            color: #ffffff;
            font-size: 24px;
        }
        
        .navbar-custom .nav-link {
            color: #ffffff;
            font-size: 16px;
        }
        
        .form-group-custom {
            margin-bottom: 10px;
        }
        
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .table-custom {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        
        .table-custom th,
        .table-custom td {
            padding: 10px;
            text-align: center;
        }
        
        .table-custom th {
            background-color: #f8f9fa;
        }
        
        .table-custom tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Your Car DealerShip</a>
            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Welcome, {{ user.first_name }} ({{ user.username }})
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group form-group-custom">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-group form-group-custom">
                            <input type="password" class="form-control" placeholder="Password" name="psw">
                        </div>
                        <button class="btn btn-custom" type="submit">Login</button>
                        <a class="nav-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Dealer's Table</h2>
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Alex</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Phil</td>
                    <td>Zack</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
